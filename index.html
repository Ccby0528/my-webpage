<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告结果查询</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .popup {
            background-color: #333;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup p {
            margin: 10px 0;
            color: #ccc;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="popup">
        <p style="font-size: 18px; color: #fff;">www.hbjcjl.org.cn</p>
        <p style="font-size: 16px;">报告防伪系统正在进行数据查询，请点击确认！</p>
        <button onclick="confirmAndRedirect()">确定</button>
    </div>

    <script>
        function confirmAndRedirect() {
            // 跳转到检测报告页面
            window.location.href = "report.html";
        }
    </script>
</body>
</html>

</html>
